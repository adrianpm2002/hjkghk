{% load static %}
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Iniciar Sesion </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
        
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
        
        </script>
        
    </head>
    
    <body>
        
        <div id="contenedor">
        <div class="logo fadeInDown">
        <img class="logo-img" src="{% static 'todo/img/Logo.png' %}">
        <div class="obj-box"><h1 class="obj">Sistema de Gestión de Planes de Trabajo</h1> </div>
        </div>
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    
                    
                    <form id="loginform" method = 'POST' class="fm">
                        {% csrf_token %}
                        {{form.as_p}}
                        {% comment %} <input type="text" name="username" placeholder="Usuario" required>
                        
                        <input type="password" placeholder="Contraseña" name="password" required>
                        
                 {% endcomment %}
                    <i><a href = "{% url 'crearuser'%}">Registrarme</a></i>
                        <button type="submit" title="Ingresar" name="Ingresar">Entrar</button>
                    </form>
                    <div class="pie-form">
                      
                    </div>
                </div>
                <div class="inferior">
                   
                </div>
            </div>
        </div>
            
    </body>
</html>
